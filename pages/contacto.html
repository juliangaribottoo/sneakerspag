<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sneakers Head</title>

    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="body__contacto">
    <!--zona header-->
    <header class="header__pages">
        <!--inicio de barra de menu-->
        <div class="header__barra__menu">
            <!--logo izquierdo-->
            <div class="header__logo">
                <a href="../index.html"><img src="../fotos/sneaker-head-sd-graphics-studio-PhotoRoom.png" alt="logo"></a>
            </div>
            <!--menu responsive-->
            <input type="checkbox" id="check__menu">
            <label for="check__menu" class="check__img">
                <img src="../fotos/lista.png" alt="">
            </label>            
            <!--lista de menu y sub-->
            <nav class="header__menu">
                <ul class="menu__lista">
                    <li><a href="sneakers.html">SNEAKERS</a>
                        <ul>
                            <!--submenu-->
                            <li><a href="nike.html">Nike</a></li>
                            <li><a href="adidas.html">Adidas</a></li>
                            <li><a href="newbalance.html">NewBalance</a></li>
                            <li><a href="jordan.html">Jordan</a></li>
                            <li><a href="puma.html">Puma</a></li>
                        </ul>
                    </li>
                    <li><a href="colaboraciones.html">COLABORACIONES</a></li>
                    <li><a href="nosotros.html">NOSOTROS</a></li>                
                    <li><a href="contacto.html">CONTACTO</a></li>               
                </ul>
            </nav>
            <!--seccion de login-->
            <div class="header__login">
                <img src="../fotos/login_preview_rev_1.png" alt="login">
                <a href="../pages/login.html">Login</a>
            </div>      
        </div>
        <!--fin de header-->
    </header>  
    <main class="form__main">
        <!--inicio de formulario de contacto-->
        <div class="box__formulario">
            <form action="#" class="form">
                <h3 class="titulo__form">Contactanos</h3>
                <div class="form__container">
                    <div class="form__grupo">
                        <input type="text" id="NOMBRE" class="form__input" placeholder=" " required>
                        <label for="NOMBRE" class="block">Ingresa tu nombre</label>
                        <span class="form__line"></span>
                    </div>
                    <div class="form__grupo">
                        <input type="mail" id="MAIL" class="form__input" placeholder=" " required>
                        <label for="MAIL" class="block">Ingresa tu mail</label>
                        <span class="form__line"></span>
                    </div>
                    <div class="form__grupo">
                        <input type="text" name="mensaje" id="MENSAJE" class="form__input" placeholder=" " required>
                        <label for="MENSAJE" class="block">Mensaje</label>
                        <span class="form__line"></span>
                    </div>
                    <input type="submit" value="Enviar" class="form__submit">
                </div> 
            </form>    
        </div>                
        <!--fin de formulario de contacto-->
    </main> 
    <!--inicio de footer-->
    <footer class="grid__footer">
        <div class="primer__footer">
            <div class="texto__footer__1">
                <p>Todos los derechos reservados</p>
                <p>Sneacker Head es una marca registrada</p>
            </div>
        </div>
        <div class="segundo__footer">
            <div class="texto_footer">
                <p>SEGUINOS PARA ENTERARTE DE TODO LO NUEVO QUE SE VIENE Y PROXIMOS SORTEOS</p>
                <div class="caja__logos">
                    <a href=""><img src="../fotos/WPP_preview_rev_1.png" alt="#"></a>
                    <a href=""><img src="../fotos/IG_preview_rev_1.png" alt="#"></a>
                    <a href=""><img src="../fotos/YT_preview_rev_1.png" alt="#"></a>
                </div>
            </div>
        </div>
</footer>
</body>
